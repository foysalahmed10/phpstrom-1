<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<form action="table_Practice.html" method="post" style="width: 500px;margin: auto;background: burlywood">
    <fieldset>
        <legend>Registration Form</legend>
        <table>
            <tr>
                <td>First Nme</td>
                <td>:</td>
                <td><input type="text" name="first_name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>:</td>
                <td><input type="text" name="last_name"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="email"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>:</td>
                <td><input type="date" name="dob"></td>
            </tr>

            <tr>
                <td>Contact Name</td>
                <td>:</td>
                <td><input type="number" name="contact"></td>
            </tr>

            <tr>
                <td>Address</td>
                <td>:</td>
                <td><textarea rows="5" cols="21" name="address"></textarea></td>
            </tr>

            <tr>
                <td>Marital Status</td>
                <td>:</td>
                <td>
                    <select name="selection">
                        <option>--Marital Status--</option>
                        <option value="1">Mrried</option>
                        <option value="0">Single</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>:</td>
                <td><input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female </td>
            </tr>

            <tr>
                <td>Upload a File</td>
                <td>:</td>
                <td><input type="file" name="picture"></td>
            </tr>

            <tr>
                <td>Agreement</td>
                <td>:</td>
                <td>
                    <input type="checkbox">Yes, I am agree
                    <input type="checkbox">No, I am not
                </td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" name="Submit"></td>
            </tr>



        </table>
    </fieldset>
</form>

</body>
</html>
